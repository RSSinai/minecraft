<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Minecraft Game</title>
    <link rel="stylesheet" href="./main_style.css" />
    <link rel="icon" type="image/x-icon" href="./cube_images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@1,9..40&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio controls autoplay hidden>
      <source src="./music/music.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <div id="sidebar">
      <div class="section" id="tools">
        <h1>Tools</h1>
        <div class="card tool axe"></div>
        <div class="card tool pickaxe"></div>
        <div class="card tool shovel"></div>
        <div class="card tool fish"></div>
        <div class="card tool safe"></div>
      </div>
      <div class="section" id="inventory">
        <h1>Inventory</h1>
        <div class="last-cell card"></div>
        <div id="counterDisplay">Cells Clicked: 0</div>
      </div>
      <div class="refresh">
        <button onclick="refreshPage()">Click to Refresh</button>
      </div>
    </div>
    <div id="game-board"></div>
    <script src="./js/inventory.js"></script>
    <script src="./script.js"></script>
    <script src="./js/tools.js"></script>
  </body>
</html>
